<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(images/background.png);">
    <div class="container">
      <h1>Look at the world from another perspective</h1>
      <p>Change your life and learn analog photography.</p>
      <a href="#" class="btn-white">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="cards">
    <div class="card">
      <img src="images/appareil.png" alt="">
      <h2>Photograph</h2>
      <p>Take some photos</p>
    </div>
    <div class="card">
      <img src="images/film.png" alt="">
      <h2>Develop</h2>
      <p>Go to your labo</p>
    </div>
    <div class="card">
      <img src="images/photo.png" alt="">
      <h2>Appreciate</h2>
      <p>Find the photos you took</p>
    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>This website was coded with ❤️ at Le Wagon.</p>
  </div>

</body>
</html>
